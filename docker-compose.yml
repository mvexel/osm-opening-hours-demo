services:
  # PostgreSQL with PostGIS
  postgres:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-poi}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-poi}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  # Express API Server
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB:-poi}
      DATABASE_USER: ${POSTGRES_USER:-postgres}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PORT: 3001
    ports:
      - "127.0.0.1:3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  # Data Pipeline (run on demand)
  data-pipeline:
    build:
      context: .
      dockerfile: data-pipeline/Dockerfile
    environment:
      DATABASE_NAME: ${POSTGRES_DB:-poi}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${POSTGRES_USER:-postgres}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # BREAKING CHANGE: OSM_DATA_FILE renamed to OSM_INPUT_FILE
      # Update your .env file: OSM_DATA_FILE=/app/data/utah-latest.osm.pbf -> OSM_INPUT_FILE=/app/data/utah-latest.osm.pbf
      OSM_INPUT_FILE: ${OSM_INPUT_FILE:-/app/data/utah-latest.osm.pbf}
      FILTERED_DATA_DIR: ${FILTERED_DATA_DIR:-/app/data/filtered}
      REPLICATION_URL: ${REPLICATION_URL:-}  # Auto-detected if empty
    volumes:
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    profiles:
      - data-pipeline

volumes:
  postgres_data:


networks:
  app-network:
    driver: bridge
